  <line x1="30" y1="40" x2="70" y2="40" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="30" y1="60" x2="65" y2="60" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="30" y1="70" x2="68" y2="70" stroke="#94a3b8" stroke-width="1.5"/>
</svg>
